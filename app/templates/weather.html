

{% extends 'layout.html' %}

{% block body %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Prediction</title>
  <!-- Include Bootstrap CSS for styling -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .testimonials {
      padding: 20px;
      text-align: center;
    }
    .testimonialBox {
      margin-bottom: 20px;
    }
    .searchButton {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
    }
    .searchButton:hover {
      background-color: #0056b3;
    }
    .tempContainer {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 20px;
    }
    .minmax {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
    }
    .temp, .humidity {
      flex-basis: 50%;
    }
  </style>
</head>
<body>
  <section id="testimonials" class="testimonials">
    <div class="testimonialBox">
     
      <input type="text" placeholder="Search City/Country.." id="searchInput">
      <button class="searchButton" onclick="searchWeather()">Search</button>
    </div>

    <div id="weatherContainer" class="tempContainer">
      <!-- Weather data will be dynamically populated here -->
    </div>
  </section>

  <script>
    function searchWeather() {
      const apiKey = "9d7cde1f6d07ec55650544be1631307e";
      const searchInput = document.getElementById("searchInput").value.trim();
      if (searchInput === "") {
        alert("Please enter a valid city/country name.");
        return;
      }
      fetchWeatherData(searchInput);
    }

    async function fetchWeatherData(query) {
      const apiKey = "54165694f260dfc389ab6d088b792732";
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${query}&units=Metric&appid=${apiKey}`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        const data = await response.json();
        displayWeatherData(data);
      } catch (error) {
        console.error("Error fetching weather data:", error.message);
      }
    }

    function displayWeatherData(weatherData) {
      const weatherContainer = document.getElementById("weatherContainer");
      weatherContainer.innerHTML = `
        <div class="minmax">
          <div class="temp">Temperature: ${weatherData.main.temp} ÂºC</div>
          <div class="humidity">Humidity: ${weatherData.main.humidity}%</div>
        </div>
        <!-- Add more weather data elements as needed -->
      `;
      // Add more data as needed (e.g., min/max temp, weather description, etc.)
    }
  </script>
</body>

{% endblock %}
